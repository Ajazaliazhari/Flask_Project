<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My NASA Project</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #333;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Explore NASA Data</h1>
    </header>

    <main>
        <h2>Know About the Project</h2>
        <p>
            Welcome to the NASA Data Exploration project! This project aims to fetch and explore data from NASA, providing you with fascinating details about the cosmos.
        </p>
        
        <p style="font-size: 12px;">This site is under process.</p>
        <button onclick="goBack()">Go Back</button>
    </main>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
